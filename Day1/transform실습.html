<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            display: flex;
            height: 700px;
            width: 100%;
        }

        img,
        figure {
            width: 100%;
            height: 900px;
        }

        img:hover {
            transform: scale(1.1);
        }

        figure {
            position: relative;
            overflow: hidden;
        }

        .text_box {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
        }

        img {
            transition: 0.3s;
        }


    </style>
</head>
<body>
    <section>
        <figure>
            <img src="./1.jfif" alt="">
            <div class="text_box">
                <h2>Leather</h2>
                <p>프리미엄가죽</p>
            </div>
        </figure>
        <figure>
            <img src="./2.jfif" alt="">
            <div class="text_box">
                <h2>Fabric</h2>
                <p>기능성 패브릭</p>
            </div>
        </figure>
        <figure>
            <img src="./3.jfif" alt="">
            <div class="text_box">
                <h2>Material</h2>
                <p>올바른 내장재</p>
            </div>
        </figure>
    </section>
</body>
</html>
