<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'Cafe24MeongiWhite';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2405-3@1.1/Cafe24Meongi-W-v1.0.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }
        article {
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: Cafe24MeongiWhite;
            font-size: 100px;
        }

        .flex_box {
            width: 80%;
            position: absolute;
            top: 50px;
            display: flex;
            justify-content: left;
        }
        figure {
            margin: 0;
            transform: translateX(-1200px);
            z-index: -1;
            transition: 1s;
        }

        .text_box {
            position: absolute;
            margin: 20px;
            bottom: 0;
            right: 600px;
            text-align: left;
        }

        article:hover figure{
            transform: translateX(-200px);

        }
        p {
            margin: 8px 0;
        }
    </style>
</head>

<body>
    <section>
        <article>
            <h1>o Egg Makes Better o</h1>
            <div class="flex_box">
                <figure>
                    <img src="./에그드롭그림.jpg" alt="에그드롭그림">
                </figure>
                <div class="text_box">
                    <h2>일상의 수준을 높이다</h2>
                    <p>
                        현대인에게 필요한 비타민, 철분
                        <br>아미노산 등의 풍부한 영양소가 함유된
                        <br>프리미엄 무 항생제 계란만 엄격하게
                        <br>사용한 맛있는 스크럼블 에그로 건강한
                        <br>한 끼를 요리합니다.
                    </p>
                    <p>
                        우리에게 익숙한 샌드위치에서 신선한
                        <br>재료와 감각적인 모양으로 한 단계
                        <br>업그레이드 된 계란 샌드위치라는
                        <br>카테고리를 새롭게 창조하였습니다.

                    </p>
                </div>
            </div>


        </article>
    </section>



</body>

</html>
