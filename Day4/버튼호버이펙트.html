<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animation_btn {
            background-color: aqua;
            color: black;
            border: none;
            font-size: 24px;
            border-radius: 8px;
            padding: 10px;
            margin: 100px auto;
            display: block;
        }

        button:hover {
            animation: shake 2s infinite;
        }

        @keyframes shake {
            25% {
                transform: rotate(10deg);
            }

            50% {
                transform: rotate(-10deg);
            }

            75% {
                transform: rotate(10deg);
            }

        }


        div {}
    </style>
</head>
<body>
    <div>
        <button class="animation_btn">호버시 흔들리는 버튼</button>
    </div>
</body>
</html>
