<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한샘 도시락</title>
    <style>
        @font-face {
            font-family: 'SeoulNotice';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2505-1@1.0/SeoulAlrimTTF-Heavy.woff2') format('woff2');
            font-weight: 900;
            font-display: swap;

        }

        @font-face {
            font-family: 'SeoulNotice';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2505-1@1.0/SeoulAlrimTTF-Medium.woff2') format('woff2');
            font-weight: 500;
            font-display: swap;
        }

        section {
            width: 550px;
            height: 500px;
            background-color: rgb(253, 159, 159);
            border-radius: 24px;
            overflow: hidden;
            align-items: center;

        }

        .text_box {
            padding: 50px;
            margin: 0;

        }

        h2 {
            margin: 0;
            font-size: 60px;
        }

        p {
            font-size: 24px;
        }

        .img_box {
            transition: 0.5s;
            margin: 0 100px;
        }

        .img_box:hover {
            transform: translateY(-20px);

        }
    </style>
</head>

<body>
    <section>
        <div class="text_box">
            <h2>10+</h2>
            <p>
                10가지의 다양한 반찬 제공으로
                <br>한끼의 식사도 정성스럽게
            </p>

        </div>
        <figure class="img_box">
            <img src="./한샘도시락.png" alt="도시락">

        </figure>
    </section>
</body>

</html>
