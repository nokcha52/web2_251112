<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
      
        div {
            transform: translateY(30px);
            width: 300px;
            height: 50px;
            background-color: paleturquoise;
            border-radius: 12px;
        }

        p {
            text-align: center;
            color: black;
            line-height: 50px;
            font-size: 24px;
            margin: 0;
        }
        
          @keyframes bouncing {
            33% {
                rotate: 20deg;
            }

            66% {
                rotate: -20deg;
            }
        }

        div:hover {
            animation: bouncing 2s linear infinite;

        }
    </style>
</head>
<body>
    <div class="hover_box">
        <p>호버시 버튼이 흔들려요</p>
    </div>
    
</body>
</html>
