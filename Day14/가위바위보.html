<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // if문으로 작업
        // 사용자에게 가위바위보 중 하나의 값을 입력받기
        // 랜덤 숫자 생성하기
        // 생성한 랜덤숫자가 1이라면 임시변수에 "가위"대입
        // 생성한 랜덤숫자가 2이라면 임시변수에 "바위"대입
        // 생성한 랜덤숫자가 3이라면 임시변수에 "보"대입

        // 사용자의 입력값과 랜덤숫자가 같다면 비김 컴퓨터도 랜덤 값을 냈습니다 출력
        // 사용자가 이겼다면 당신이 이겼다(컴퓨터 : 컴퓨터 랜덤값) 출력
        // 컴퓨터가 이겼다면 컴퓨터가 이겼다(컴퓨터 : 컴퓨터 랜덤값) 출력

        let rsp = prompt("가위~ 바위~ 보!");
        let computerResult;
        let userResult;
        let randomNum = Math.ceil(Math.random()*3);

        // 랜덤숫자를 가지고 임시변수를 대입해주는 if
        if (randomNum == 1) {
            computerResult = "가위";
        }else if (randomNum == 2) {
            computerResult = "바위";
        }else if (randomNum == 3) {
            computerResult = "보";
        }
        // 사용자가 입력한 값이랑 컴퓨터의 값이 같은지 비교하는 if
        이겼다면
        // 나: 가위 컴: 보
        // 나: 주먹 컴: 가위
        // 나: 보 컴: 바위
        if (rsp = "가위") {
            userResult == 1;
        }else if (rsp = "바위") {
            userResult == 2;
        }else if (rsp = "보") {
            userResult == 3;
        }

        // if (randomNum > re)




    </script>
</body>
</html>
