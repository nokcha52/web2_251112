<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물퀴즈</title>
</head>
<body>
    <img src="./동물.img/animal_img_1.jpg" alt="">
    <script>
        document.write("<h1>컴퓨터가 생각하는 동물 맞추기!</h1>");
        let animalNum;
        let animal = prompt("고양이 사슴 강아지 중 선택하세요");
        
        // animal에 들어온 값이 고양이과 같다면, animalNum에 1을 대입
        // animal에 들어온 값이 사슴과 같다면, animalNum에 2을 대입
        // animal에 들어온 값이 강아지과 같다면, animalNum에 3을 대입
        // 찾는 값이 없다면 경고확인창을 띄워서 잘못된 값을 작성이라고 알려주기

        switch(animal) {
            case "고양이" : animalNum = 1;
            break;

            case "사슴" : animalNum = 2;
            break;

            case "강아지" : animalNum = 3;
            break;

            default :
                alert("잘못된 값입니다!");
                // location.reload();
        }

        let randomNum = Math.ceil(Math.random()*3);
        console.log(animalNum);
        console.log(randomNum);

        if(randomNum == animalNum){
            document.write("<p> 축하합니다~ 컴퓨터가 생각하는 동물을 맞추셨어요!</p>")
            document.write(`<img src='./동물.img/animal_img_${randomNum}.jpg'>`);
        }else {
            document.write("<p> 아쉽습니다! 다른 동물을 작성하였습니다.</p>")
            document.write(`<img src='./동물.img/animal_img_${randomNum}.jpg'>`);
        }
    </script>
</body>
</html>
