<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5dece3bbcb.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(255, 255, 179);
           
        }

        ul {
            list-style: none;
            margin: 0;           
            width: 80%;
        }
        h2 {
            margin: 30px 50px;
        }

        li {
            height: 80px;
            border: 2px solid#f7c82b;
            margin: 20px;
            line-height: 80px;            
            position: relative;
            
        }

        div {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            transition: 0.5s;
           
        }
        span {
            margin: 20px 0 20px 20px;
        }
        i {
            color: rgb(136, 85, 10);
            margin: 0;
        }
        
        li::before {
            content: "";
            width: 20px;
            height: 100%;
            background-color: #f7c82b;
        }

      
        li:hover li::before {            
            width: 20%;
            height: 100%;
            background-color: #f7c82b;            
        }
        
        li:hover .box2 {            
            width: 40%;
            height: 100%;
            background-color: #f7c82b;            
        }
        
        li:hover .box3 {            
            width: 60%;
            height: 100%;
            background-color: #f7c82b;            
        }
        
        li:hover .box4 {            
            width: 80%;
            height: 100%;
            background-color: #f7c82b;            
        }
        
        li:hover .box5 {            
            width: 100%;
            height: 100%;
            background-color: #f7c82b;            
        }
        
    </style>
</head>
<body>
    <section>
        <h2>웹과정 커리큘럼</h2>
        <ul>
            <li>
                <div class="box1">
                    <span>20%</span>                    
                    <i class="fa-brands fa-figma fa-xl"></i>                    
                </div>
            </li>
            <li>
                <div class="box2">
                    <span>40%</span>
                    <i class="fa-brands fa-html5 fa-xl"></i>
                </div>    
            </li>
            <li>
                <div class="box3">
                    <span>60%</span>
                    <i class="fa-brands fa-css fa-xl"></i>                    
                </div>    
            </li>
            <li>
                <div class="box4">
                    <span>80%</span>
                    <i class="fa-brands fa-java fa-xl"></i>                    
                </div>    
            </li>
            <li>
                <div class="box5">
                    <span>100%</span>
                    <i class="fa-solid fa-id-card fa-xl"></i>
                </div>    
            </li>
            
        </ul>
    </section>
    
</body>
</html>
