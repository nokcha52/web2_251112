        let num1 = Number(prompt("첫번째 숫자를 입력하세요"));
        let operator = prompt("다음 연산자 중 입력하세요.", "+, -, *, /, %");
        let num2 = Number(prompt("두번째 숫자를 입력하세요."));

        switch(operator){
            case "+" : document.write(`결과 : ${num1 + num2}`);
            break;
            case "-" : document.write(`결과 : ${num1 - num2}`);
            break;
            case "*" : document.write(`결과 : ${num1 * num2}`);
            break;
            case "/" : 
                if (num2 !== 0) {
                    document.write(`결과 : ${num1 / num2}`);
                } else {
                    document.write("0으로 나눌 수 없습니다.")
                }
            break;
            case "%" : document.write(`결과 : ${num1 % num2}`);
            break;
            default : document.write("유효하지 않은 연산자입니다.")
        }
