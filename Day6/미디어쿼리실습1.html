<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리실습</title>
    <style>
        .box {
            width: 100%;
            height: 300px;
            background-color: blueviolet;
            text-align: center;
            font-size: 20px;            
        }
        .box:nth-child(2),
        .box:nth-child(3),
        .box:nth-child(4) {
            display: none;
        }
        @media (max-width:1280px) {
            .box:nth-child(1) {
                display: none;
            }
            .box:nth-child(2) {
                width: 200px;
                height: 200px;
                display: block;
                background-color: rgb(27, 160, 187);
            }
        }
        @media (max-width:760px) {
            .box:nth-child(2) {
                display: none;
            }
            .box:nth-child(3) {
                width: 200px;
                height: 200px;
                display: block;
                background-color: rgb(44, 44, 226);
            }
        }
        @media (max-width:360px) {
            .box:nth-child(3) {
                display: none;
            }
            .box:nth-child(4) {
                width: 200px;
                height: 200px;
                display: block;
                background-color: rgb(119, 119, 205);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        저는 브라우저 크기의 100%를 차지하고 브라우저가 1280까지 줄어들면 사라져요
    </div>
    <div class="box">
        저는 브라우저 크기가 760보다 크고 1280보다 작을때만 나타나요
    </div>
    <div class="box">
        저는 브라우저의 크기가 760 이하일 때 나타나고 브라우저가 360보다 작아지면 다시 사라져요
    </div>
    <div class="box">
        저는 브라우저 크기가 360이하일 때 나타나요
    </div>
    
</body>
</html>
