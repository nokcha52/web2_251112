<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5dece3bbcb.js" crossorigin="anonymous"></script>
    <style>
        
        .container {
            height: 100px;
            background-color: rgb(238, 198, 67);
            display: flex;
            justify-content: space-between;
            align-items: center;
            
        }

        h1 {
            margin: 30px;
        }

        div > ul {
            display: flex;
            align-items: center;
            list-style: none;
        }

        ul > li {
            margin: 10px;
        }

        figure:hover {
            animation: rotate;
            animation-duration: 1s;
            animation-iteration-count: 3;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(225deg);
            }


        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>
                LOGO
            </h1>
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
            </ul>
            <figure>
                <i class="fa-solid fa-plus fa-xl"></i>
            </figure>
        </div>
    </header>
    
</body>
</html>
